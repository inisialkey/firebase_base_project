name: firebase_base_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
dependencies:
  cached_network_image: ^3.2.0
  carousel_slider: ^4.1.1
  cloud_firestore: ^3.4.5
  dio: ^4.0.6
  file_picker: ^4.5.1
  file_picker_cross: ^4.6.0
  firebase_auth: ^3.8.0
  firebase_core: ^1.22.0
  flutter:
    sdk: flutter
  flutter_image_compress: ^1.1.2
  flutter_rating_bar: ^4.0.1
  get: ^4.6.5
  google_fonts: ^3.0.1
  http: ^0.13.5
  intl: ^0.17.0
  latlong: ^0.6.1
  uuid: ^3.0.6

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/audio/
    - assets/document/
    - assets/font/
    - assets/image/
    - assets/video/
